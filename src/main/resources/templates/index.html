<script>
    function logout() {
        //询问框
        layer.confirm('是否要退出吗？', {
            time: 0,
            btn: ['YES', 'NO'] //按钮
        }, function () {
            layer.msg('真的吗？', {
                //time: 20000, //20s后自动关闭
                time: 0, //不自动关闭
                btn: ['YES', 'NO'],
                yes: function (index) {
                    layer.close(index);
                    $.get("/logout", function (data) {
                        if (data == 1) {
                            console.log("11111")
                            window.location = "login";
                        }
                    });
                }
            }, function () {
                layer.msg('已取消！');
            });
        }, function () {
            layer.msg('已取消！');
        })
    }
</script>
